name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --headed --trace on --reporter=list,html --record-video on
      env:
        PLAYWRIGHT_SCREENSHOT: "on"

    - name: Upload test results (Success)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-success
        path: |
          playwright-report/
          test-results/
        retention-days: 30

    - name: Upload test results (Failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-failure
        path: |
          playwright-report/
          test-results/
          test-results/*/*.webm
        retention-days: 30